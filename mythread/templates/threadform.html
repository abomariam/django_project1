{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
    <div class="col-md-offset-2 col-md-8">
        <form method="post">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success pull-right" value="Submit" />
        </form>
    </div>
{% endblock %}
