{% extends 'base.html' %}
{% block title %}list Forums{% endblock %}
{% block content %}

<div class="col-md-offset-2 col-md-8">
<table border="3" class="table table-bordered">

    <tr>
        <th>id</th>
        <th>category</th>
        <th>Forum name</th>
        <th>lock</th>
        <th>setting</th>
    </tr>

    {%for forum in forums%}
    <tr>
        <td>{{forum.id}}</td>
        <td>{{forum.category}}</td>
        <td>{{forum.name}}</td>
        <td>{{forum.lock}}</td>
        <td>
            <a href="/forum/edit/{{forum.id}}">Edit</a>
            <a href="/forum/delete/{{forum.id}}">Delete</a>
        </td>
    </tr>
    {%endfor%}
</table>
</div>
{% endblock %}
